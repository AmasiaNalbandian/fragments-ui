<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Fragments UI</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="app.js"></script>
  </head>
  <body>
    <h1>Fragments UI</h1>
    <section>
      <nav>
        <button id="login">Login</button> <button id="logout">Logout</button>
      </nav>
    </section>
    <section hidden id="user">
      <h2>Hello <span class="username"></span>!</h2>

      <h2>Create a new fragment:</h2>
      <label> Please submit the text for the fragment here:</label><br />
      <label>Fragment Type:</label>
      <select class="ui fluid dropdown" id="fragmentType">
        <option value="text/plain">text/plain</option>
        <option value="text/plain; charset=utf-8">
          text/plain; charset=utf-8
        </option>
        <option value="text/markdown">text/markdown</option>
        <option value="text/html">text/html</option>
        <option value="application/json">application/json</option>
      </select>
      <br />
      <label>Fragment Data:</label>
      <textarea
        type="input"
        id="textFragmentInput"
        name="fragmentText"
      ></textarea>
      <p id="postFeedback"></p>
      <br />
      <button id="textFragmentBtn">Submit</button>

      <h2>Retrieve all fragment:</h2>

      <button id="getFragmentBtn">get user fragments</button>
      <table class="fragmentList">
        <tr>
          <th>id</th>
          <th>Created</th>
          <th>Updated</th>
          <th>type</th>
        </tr>
      </table>
    </section>
  </body>
</html>
